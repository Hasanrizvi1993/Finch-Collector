{% extends 'base.html' %}
{% block content %}

<h1>Car Type Details</h1>

<div>
    <div>
        <p>Car Type: {{ cartype.type }}</p>
        <p>Owned by:</p>
        {% for car in cartype.car_set.all %}
            <p>{{car.name}}</p>
        {% empty %}
            <p>Nobody Has This Type</p>
        {% endfor %}
    </div>
    <div>
        <a href="{% url 'cartypes_update' cartype.id %}">Edit</a>
        <a href="{% url 'cartypes_delete' cartype.id %}">Delete</a>
    </div>
</div>
{% endblock %}
