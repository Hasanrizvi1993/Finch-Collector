{% extends 'base.html' %}
{% block title %}
Car List
{% endblock %}
{% block content %}
    <form>
        <div>
            <!-- searches for the name of the cat -->
            <input type="text" name="name" placeholder="name"/>
            <input type="submit" value="Search"/>
        </div>
        <!-- this a tag will redirect back to catlist without a query param! be sure to use the "name" you called the route in your main_app/urls.py -->
        <a href="{% url 'car_list' %}">Clear Search</a>
        <a href="{% url 'car_create' %}">Add Car</a>
        <a href="{% url 'about' %}">About Cars</a>
    </form>
    <h1>{{header}}</h1>
    {% for car in cars %}
    <img src="{{car.img}}" alt="{{car.name}}">
        <a href="{% url 'car_detail' car.pk %}">
            <h3>Name: {{car.name}}</h3>
        </a>
        <h3>Year: {{car.year}}</h3>
        <h3>Color: {{car.color}}</h3>
        <p>Adopted By: 
            <a href='/user/{{car.user.username}}'>{{car.user.username}}</a>
        </p>
    {% endfor %}
{% endblock %}
